{% extends "base.html" %}

{% block content %}
  <h2>Search for Users</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username }}
    {{ form.submit }}
  </form>

  <h3>Results:</h3>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }}
        <form action="{{ url_for('send_friend_request', friend_id=user.id) }}" method="POST">
          <button type="submit" class="main-btn">Send Friend Request</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
