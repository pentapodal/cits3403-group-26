{% extends "base.html" %}

{% block content %}
  <h2>Friend Requests</h2>
  <ul>
    {% for request in requests %}
      <li>
        {{ request.user.username }}
        <form action="{{ url_for('accept_friend_request', request_id=request.id) }}" method="POST">
          <button type="submit" class="main-btn">Accept</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
