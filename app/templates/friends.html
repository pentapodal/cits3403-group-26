{% extends "base.html" %}

{% block content %}

  <div class="container my-3 pt-5 pb-3 d-flex ">
    <div class="d-flex justify-content-center align-items-center text-white">
      <h1 class="p-2">Friends</h1> 
      <div class="d-flex flex-column">
        <button class="btn btn-info mb-3">
          <!--change url-->
          <a href="{{ url_for('follow_requests') }}" class="text-white" style="text-decoration: none;">Received</a>
        </button>

        <button class="btn btn-info mb-3">
          <a href="{{ url_for('follow_requestings') }}" class="text-white" style="text-decoration: none;">Sent</a>
        </button>
      </div>
    </div>

    <div class="container p-3 my-1 d-flex flex-column text-white hide-scrollbar" style="max-height: 200vh; overflow-y: auto;">
      <h2> Following </h2>
      
      {% for friend in friends%}
      <div class="card text-white" style="background-color: rgba(0, 0, 0, 0.6);">
          {% if friend.profile_picture%}
            <img src="{{ url_for('static', filename='images/profile_pictures/' + friend.profile_picture)}}" class="rounded-circle" alt="pfp" height="100" width="100">
          {% else%}
            <img src="{{ url_for('static', filename="images/profile_pictures/default.png")}}" class="rounded-circle" alt="pfp" height="100" width="100">
          {% endif%}
          <span class="fs-5"> {{friend.username}} </span>

          <form method="POST" action="{{ url_for('cancel_follow_request', username=request.username) }}">
              <button type="submit" class="btn btn-sm btn-success">Cancel</button>
          </form>
        </div>
        
        {% else%}
        <p>You have no friends yet :(</p>
        {% endfor%}
      </div>
    </div>
  </div>
{% endblock content %}
